<body>
  <img width="125px" auto src="logo.jpg" />
  <h1>Registro HTC</h1>
  <h2>Registre-se no melhor curso do Brasil</h2>
  <br />
  <form>
    <label for="name-field">Nome</label>
    <input id="name-field" />
    <br />
    <br />
    <label for="birth-field">Data de nascimento</label>
    <input type="date" id="birth-field" />
    <br />
    <br />
    <label for="schooling-field">Escolaridade</label>
    <select id="schooling-field">
      <option></option>
      <option>Ensino fundamental incompleto</option>
      <option>Ensino fundamental completo</option>
      <option>Ensino médio incompleto</option>
      <option>Ensino médio completo</option>
      <option>Ensino técnico incompleto</option>
      <option>Ensino técnico completo</option>
      <option>Ensino superior incompleto</option>
      <option>Ensino superior completo</option>
    </select>
    <br />
    <br />
    <label for="gender-field">Gênero</label>
    <select id="gender-field">
      <option></option>
      <option>Agenero/Não-Binário</option>
      <option>Mulher Cis</option>
      <option>Mulher Trans</option>
      <option>Homem Cis</option>
      <option>Homem Trans</option>
      <option>Não identificar</option>
    </select>
    <br />
    <br />
    <label for="email-field">E-mail</label>
    <input type="email" id="email-field" />
    <br />
    <br />
    <label for="password-field">Senha</label>
    <input type="password" id="password-field" />
    <br />
    <br />
    <label for="confirm-password-field">Confirmar senha</label>
    <input type="password" id="confirm-password-field" />
    <br />
    <br />
    <input type="checkbox" id="eula-field" />
    <label for="eula-field"
      >Aceito os
      <a target="_blank" rel="nofollow" href="EULA.html">termos de uso</a> e a
      <a target="_blank" rel="nofollow" href="PRIVACY.html"
        >política de privacidade</a
      ></label
    >
    <br />
    <br />
    <button>Registrar</button>
  </form>
</body>
